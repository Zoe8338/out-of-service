<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Out of Service</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 20px;
    }
    .container h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .container p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .gears {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      animation: rotate 6s linear infinite;
    }
    .gear {
      width: 50px;
      height: 50px;
      background: #ccc;
      border-radius: 50%;
      position: relative;
      margin: 0 10px;
    }
    .gear::before, .gear::after {
      content: "";
      position: absolute;
      background: #ccc;
      border-radius: 2px;
    }
    .gear::before {
      width: 10px;
      height: 30px;
      top: 10px;
      left: 20px;
    }
    .gear::after {
      width: 30px;
      height: 10px;
      top: 20px;
      left: 10px;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gears">
      <div class="gear"></div>
      <div class="gear"></div>
      <div class="gear"></div>
    </div>
    <h1>Out of Service</h1>
    <p>We are currently performing maintenance.<br> Please check back later!</p>
    <div class="footer">
      &copy; 2025 UnifiedBerets
    </div>
  </div>
</body>
</html>
